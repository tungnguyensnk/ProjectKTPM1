<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    /* Đặt kích thước của phần tử div chứa bản đồ */
    #map {
      height: 280px;
      width: 390px;
    }
  </style>
  <script>
    // Khởi tạo và thêm bản đồ
    function initMap(x,y) {
      // Vị trí của diem
      const diem = { lat: x, lng: y };
      // Bản đồ, tập trung tại diem
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: diem,
        disableDefaultUI:true,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      // Điểm đánh dấu, được đặt tại diem
      const marker = new google.maps.Marker({
        position: diem,
        map: map,
      });
    }
  </script>
</head>

<body>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_6-KCJ27swN7H89t2MGxXahFioWo1Ecg&callback=initMap&libraries=&v=weekly"
    async></script>
</body>

</html>
